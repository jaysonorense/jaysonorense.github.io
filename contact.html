    <div class="contact-form">
        <h1>Contact Form</h1>
        <div class="txtf">
            <label for="fn">Full Name: (required)</label>
            <input type="text" name="" value="" placeholder="Enter your Full Name">

        <div class="txtf">
            <label for="em">Email: (required)</label>

        </div>
        <div class="txtf">
            <label for="">Subject:</label>
            <input type="text" name="" value="" placeholder="Enter a Subject">
        </div>
        <div class="txtf">
            <label for="me">Message:</label>
            <textarea style="resize:none" rows="5" cols="55"></textarea>
        </div>
